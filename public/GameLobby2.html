<!DOCTYPE html>
<html>
    <head>
        
        <title> Game Lobby</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/sushiCSS.css">
        <link href="http://fonts.cdnfonts.com/css/babydoll" rel="stylesheet">

    </head>

    <body>
    <div class="player_Container">
        
        <div class="player">
            <h2 style="font-family: BabyDoll; margin: 0px"> Player 1 </h2>
            <span>
                <p class="Player_Name"></p>
                <p class="is_Ready" style="background-color: var(--color-noplayer);"></p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: BabyDoll; margin: 0px"> Player 2 </h2>
            <span>
                <p class="Player_Name"></p>
                <p class="is_Ready" style="background-color: var(--color-noplayer);"></p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: BabyDoll; margin: 0px"> Player 3 </h2>
            <span>
                <p class="Player_Name"></p>
                <p class="is_Ready" style="background-color: var(--color-noplayer);"></p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: BabyDoll; margin: 0px"> Player 4 </h2>
            <span>
                <p class="Player_Name"> </p>
                <p class="is_Ready" style="background-color: var(--color-noplayer);"></p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: BabyDoll; margin: 0px"> Player 5 </h2>
            <span>
                <p class="Player_Name"> </p>
                <p class="is_Ready" style="background-color: var(--color-noplayer);"> </p>
            </span>
        </div>
        
        <div style="text-align:center">
            <button id="ready_button" class="form__button" style="background-color: var(--color-primary);"> Ready </button>
            <button id="leave_button" class="form__button" style="background-color: var(--color-error); width: 170px"> Leave Game </button>
        </div>

    </div>

    <script src="js/lobby2.js"></script>

    </body>

</html>
