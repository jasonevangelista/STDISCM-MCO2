<!DOCTYPE html>

<html>

<head>
    <title> </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/sushiCSS.css">
</head>

<body>



<!-- card list -->
    <div class = "card_container">
        <div class = "indiv_container">
            <div>
                <img src= "img/SASHIMI.png" style="height: 200px;">
            </div>
            <div style ="text-align: left; ">
                <h2> Sashimi</h2>
                <p>Play 3 to score 10 points</p>
            </div>
        </div>

        <div class = "indiv_container">
            <div>
                <img src= "img/DUMPLING.png" style="height: 200px;">
            </div>
            <div style ="text-align: left; ">
                <h2> Dumplings</h2>
                <p> 1 Dumpling = 1pt. <br>
                    2 Dumplings = 3pts. <br>
                    3 Dumplings = 6pts. <br>
                    4 Dumplings = 10pts. <br>
                    5+ Dumplings = 15pts.
                </p>
            </div>
        </div>

        <div class = "indiv_container">
            <div>
                <img src= "img/TOFU.png" style="height: 200px;">
            </div>
            <div style ="text-align: left; ">
                <h2> Tofu </h2>
                <p> 1 Tofu = 2 pts. <br>
                    2 Tofu = 6 pts. <br>
                    3+ Tofu = 0 pts. <br>

                </p>
            </div>
        </div>

        <div class = "indiv_container">
            <div>
                <img src= "img/EEL.png" style="height: 200px;">
            </div>
            <div style ="text-align: left; ">
                <h2> Eel </h2>
                <p> 1 eel = -3pts. <br>
                    2+ eel = 7pts. 

                </p>
            </div>
        </div>

    </div>



</body>

</html>
