<!DOCTYPE html>
<html>
    <head>
        
        <title> Round Standings</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/sushiCSS.css">
        <link href="https://fonts.cdnfonts.com/css/babydoll" rel="stylesheet">

    </head>

    <body style=>
    <div class="standings_Container">
        <h1>Standings</h1>
        <table>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Round 1 Score</th>
                <th>Round 2 Score</th>
                <th>Round 3 Score</th>
                <th>Total Score</th>
            </tr>
            <tr class="standings-player-row">
                <td class="standings-player standings-player--no-player">1</td>
                <td class="standings-player standings-player--no-player">-</td>
                <td class="standings-player standings-player--no-player round-score-1">-</td>
                <td class="standings-player standings-player--no-player round-score-2">-</td>
                <td class="standings-player standings-player--no-player round-score-3">-</td>
                <td class="standings-player standings-player--no-player">-</td>
            </tr>
            <tr class="standings-player-row">
                <td class="standings-player standings-player--no-player">2</td>
                <td class="standings-player standings-player--no-player">-</td>
                <td class="standings-player standings-player--no-player round-score-1">-</td>
                <td class="standings-player standings-player--no-player round-score-2">-</td>
                <td class="standings-player standings-player--no-player round-score-3">-</td>
                <td class="standings-player standings-player--no-player">-</td>
            </tr>
            <tr class="standings-player-row">
                <td class="standings-player standings-player--no-player">3</td>
                <td class="standings-player standings-player--no-player">-</td>
                <td class="standings-player standings-player--no-player round-score-1">-</td>
                <td class="standings-player standings-player--no-player round-score-2">-</td>
                <td class="standings-player standings-player--no-player round-score-3">-</td>
                <td class="standings-player standings-player--no-player">-</td>
            </tr>
            <tr class="standings-player-row">
                <td class="standings-player standings-player--no-player">4</td>
                <td class="standings-player standings-player--no-player">-</td>
                <td class="standings-player standings-player--no-player round-score-1">-</td>
                <td class="standings-player standings-player--no-player round-score-2">-</td>
                <td class="standings-player standings-player--no-player round-score-3">-</td>
                <td class="standings-player standings-player--no-player">-</td>

            </tr>
            <tr class="standings-player-row">
                <td class="standings-player standings-player--no-player">5</td>
                <td class="standings-player standings-player--no-player">-</td>
                <td class="standings-player standings-player--no-player round-score-1">-</td>
                <td class="standings-player standings-player--no-player round-score-2">-</td>
                <td class="standings-player standings-player--no-player round-score-3">-</td>
                <td class="standings-player standings-player--no-player">-</td>
            </tr>

        </table>
        
        
        <div style="text-align:center">
            <button id="continue_button" class="form__button" style="background-color: var(--color-primary); display:none"> Ok, ready for the next game! </button>
        </div>

    </div>

    <script src="js/standings.js"></script>
    </body>

</html>
