<!DOCTYPE html>
<html>
    <head>
        
        <title> Round Standings</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="sushiCSS.css">
        <link href="http://fonts.cdnfonts.com/css/babydoll" rel="stylesheet">

    </head>

    <body>
    <div class="standings_Container">
        <h1>Standings</h1>
        <table>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Round 1 Score</th>
                <th>Round 2 Score</th>
                <th>Round 3 Score</th>
                <th>Total Score</th>
            </tr>
            <tr>
                <td style="background-color: var(--color-leader); border-radius: 0px;">1</td>
                <td style="background-color: var(--color-leader); border-radius: 0px;">Player A</td>
                <td style="background-color: var(--color-roundleader); border-radius: 0px;">10</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">8</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">18</td>
            </tr>
            <tr>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">2</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">Player B</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">6</td>
                <td style="background-color: var(--color-roundleader); border-radius: 0px;">11</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">17</td>
            </tr>
            <tr>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">3</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">Player C</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">4</td>
                <td style="background-color: var(--color-roundleader); border-radius: 0px;">11</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-nonleader); border-radius: 0px;">15</td>
            </tr>
            <tr>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
            </tr>
            <tr>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
                <td style="background-color: var(--color-noplayer); border-radius: 0px;">-</td>
            </tr>

        </table>
        
        
        <div style="text-align:center">
            <button id="continue_button" class="form__button" style="background-color: var(--color-primary);"> Ok, ready for the next round! </button>
        </div>

    </div>

    

    </body>

</html>
