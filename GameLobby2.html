<!DOCTYPE html>
<html>
    <head>
        
        <title> Game Lobby</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="sushiCSS.css">

    </head>

    <body>
    <div class="player_Container">
        
        <div class="player">
            <h2 style="font-family: Proxima Nova; margin: 0px"> Player 1 </h2>
            <span>
                <p class="Player_Name"> Jamie </p>
                <p class="is_Ready"> Ready! </p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: Proxima Nova; margin: 0px"> Player 2 </h2>
            <span>
                <p class="Player_Name"> Jason </p>
                <p class="is_Ready"> Ready! </p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: Proxima Nova; margin: 0px"> Player 3 </h2>
            <span>
                <p class="Player_Name"> Joshua </p>
                <p class="is_Ready" style="background-color: var(--color-error);"> Not Ready </p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: Proxima Nova; margin: 0px"> Player 4 </h2>
            <span>
                <p class="Player_Name"> </p>
                <p class="is_Ready" style="background-color: grey;"> Ready </p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: Proxima Nova; margin: 0px"> Player 5 </h2>
            <span>
                <p class="Player_Name"> </p>
                <p class="is_Ready" style="background-color: grey;"> Ready </p>
            </span>
        </div>

        <button class="form__button" style="background-color: var(--color-primary);"> Ready </button>
        <button class="form__button" style="background-color: red; width: 200px"> Leave Game </button>

    </div>

        

    </body>



</html>
