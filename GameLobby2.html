<!DOCTYPE html>
<html>
    <head>
        
        <title> Game Lobby</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="sushiCSS.css">

    </head>

    <body>
    <div class="player_Container">
        
        <div class="player">
            <h2 style="font-family: BabyDoll; margin: 0px"> Player 1 </h2>
            <span>
                <p class="Player_Name"> Jamie </p>
                <p class="is_Ready"> Ready! </p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: BabyDoll; margin: 0px"> Player 2 </h2>
            <span>
                <p class="Player_Name"> Jason </p>
                <p class="is_Ready"> Ready! </p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: BabyDoll; margin: 0px"> Player 3 </h2>
            <span>
                <p class="Player_Name"> Joshua </p>
                <p class="is_Ready" style="background-color: var(--color-error);"> Not Ready </p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: BabyDoll; margin: 0px"> Player 4 </h2>
            <span>
                <p class="Player_Name"> </p>
                <p class="is_Ready" style="background-color: var(--color-noplayer);"> Ready </p>
            </span>
        </div>

        <div class="player">
            <h2 style="font-family: BabyDoll; margin: 0px"> Player 5 </h2>
            <span>
                <p class="Player_Name"> </p>
                <p class="is_Ready" style="background-color: var(--color-noplayer);"> Ready </p>
            </span>
        </div>
        
        <div style="text-align:center">
            <button class="form__button" style="background-color: var(--color-primary);"> Ready </button>
            <button class="form__button" style="background-color: var(--color-error); width: 170px"> Leave Game </button>
        </div>

    </div>


       

    </body>



</html>
